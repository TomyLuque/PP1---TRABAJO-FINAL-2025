<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Venta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="container mt-4">

<h1 class="mb-3 text-danger">
    <i class="fa-solid fa-triangle-exclamation"></i> Confirmar eliminación
</h1>

<p>¿Seguro que querés eliminar la venta <strong>{{ object.codigo }}</strong> del cliente <strong>{{ object.cliente }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        <i class="fa-solid fa-trash"></i> Eliminar
    </button>
    <a href="{% url 'ventas_lista' %}" class="btn btn-secondary">
        <i class="fa-solid fa-arrow-left"></i> Cancelar
    </a>
</form>

</body>
</html>
