{% extends "base.html" %}

{% block title %}Eliminar Venta{% endblock %}

{% block content %}
<h1 class="mb-3 text-danger">
    <i class="fa-solid fa-triangle-exclamation"></i> Confirmar eliminación
</h1>

<p>¿Seguro que querés eliminar la venta <strong>{{ object.codigo }}</strong> del cliente <strong>{{ object.cliente }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        <i class="fa-solid fa-trash"></i> Eliminar
    </button>
    <a href="{% url 'ventas_lista' %}" class="btn btn-secondary">
        <i class="fa-solid fa-arrow-left"></i> Cancelar
    </a>
</form>
{% endblock %}
