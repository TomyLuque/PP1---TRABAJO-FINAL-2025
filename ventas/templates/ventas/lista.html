{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="container mt-4">

    <h1 class="mb-3">
        <i class="fa-solid fa-cart-shopping"></i> Ventas
    </h1>

    <a href="{% url 'ventas_nueva' %}" class="btn btn-primary mb-3">
        <i class="fa-solid fa-plus"></i> Nueva Venta
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>CÃ³digo</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Total</th>
                <th style="width: 160px;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>{{ venta.codigo }}</td>
                <td>{{ venta.cliente }}</td>
                <td>{{ venta.fecha|date:"d/m/Y H:i" }}</td>
                <td>${{ venta.total }}</td>
                <td>
                    <a href="{% url 'ventas_detalle' venta.pk %}" class="btn btn-info btn-sm">
                        <i class="fa-solid fa-eye"></i> Ver
                    </a>
                    <a href="{% url 'ventas_borrar' venta.pk %}" class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No hay ventas registradas.</td></tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
