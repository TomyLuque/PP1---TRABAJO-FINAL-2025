{% extends "base.html" %}

{% block title %}Gráfico de Ventas por Día{% endblock %}

{% block content %}
<h1 class="mb-4">
    <i class="fa-solid fa-chart-line"></i> Ventas por día
</h1>

<p class="text-muted">Gráfico del total de ventas agrupadas por fecha.</p>

<div class="card">
  <div class="card-body">
    <canvas id="ventasChart" height="100"></canvas>
  </div>
</div>

<a href="{% url 'ventas_lista' %}" class="btn btn-secondary mt-3">
  <i class="fa-solid fa-arrow-left"></i> Volver al listado de ventas
</a>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const labels = {{ labels|safe }};
  const data = {{ data|safe }};

  const ctx = document.getElementById('ventasChart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Total de ventas por día',
        data: data,
        borderColor: 'rgba(75, 192, 192, 1)',
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        tension: 0.2,
        fill: true,
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
{% endblock %}
