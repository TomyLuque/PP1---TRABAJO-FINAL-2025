{% extends "base.html" %}

{% block title %}Cerrar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">

        <div class="card shadow">
            <div class="card-header bg-danger text-white text-center">
                <h4><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</h4>
            </div>

            <div class="card-body text-center">
                <p class="lead">¿Estás seguro de que querés cerrar tu sesión?</p>

                <form method="post" action="{% url 'account_logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="fas fa-sign-out-alt"></i> Sí, cerrar sesión
                    </button>
                </form>

                <a href="{% url 'inicio' %}" class="btn btn-secondary btn-lg mt-3 d-block">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </div>

    </div>
</div>
{% endblock %}
