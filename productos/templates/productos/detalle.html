{% extends "base.html" %}

{% block title %}Detalle del Producto{% endblock %}

{% block content %}
<h1 class="mb-4">Detalle del Producto</h1>

<div class="card">
  <div class="card-body">
    <p><strong>Nombre:</strong> {{ producto.nombre }}</p>
    <p><strong>SKU:</strong> {{ producto.sku }}</p>
    <p><strong>Precio:</strong> ${{ producto.precio }}</p>
    <p><strong>Stock:</strong> {{ producto.stock }}</p>
  </div>
</div>

<div class="mt-3">
  <a href="{% url 'productos:lista' %}" class="btn btn-secondary">
    <i class="fas fa-arrow-left"></i> Volver
  </a>
  <a href="{% url 'productos:editar' producto.pk %}" class="btn btn-warning">
    <i class="fas fa-edit"></i> Editar
  </a>
  <a href="{% url 'productos:eliminar' producto.pk %}" class="btn btn-danger">
    <i class="fas fa-trash"></i> Eliminar
  </a>
</div>
{% endblock %}
